name: Make Release

on:
  workflow_dispatch:
    inputs:
      major-version:
        description: 'The major version.'
        required: true
      minor-version:
        description: 'The minor version.'
        required: true


permissions:
  contents: write

jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: Generate app token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.generate-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}

      - shell: bash
        run: |
          git config --global user.name '${{ steps.generate-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.generate-token.outputs.app-slug }}[bot]@users.noreply.github.com'

      - name: Create release commit
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          git checkout -b release/${{ github.event.inputs.major-version }}.${{ github.event.inputs.minor-version }}
          git commit --allow-empty -m "Release ${{ github.event.inputs.major-version }}.${{ github.event.inputs.minor-version }}"
          git push origin release/${{ github.event.inputs.major-version }}.${{ github.event.inputs.minor-version }}
          gh pr create --title "Release ${{ github.event.inputs.major-version }}.${{ github.event.inputs.minor-version }}" --body "Release ${{ github.event.inputs.major-version }}.${{ github.event.inputs.minor-version }}" --base devel --head release/${{ github.event.inputs.major-version }}.${{ github.event.inputs.minor-version }}