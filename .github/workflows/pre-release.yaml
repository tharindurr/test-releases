name: Pre-Release

on:
  workflow_dispatch:

jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create GitHub App token
      id: create_app_token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ vars.APP_ID }}
        private-key: ${{ secrets.APP_PRIVATE_KEY }}

    - name: Get latest tag
      id: get_latest_tag
      run: |
        LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1` --match '[0-9]*.[0-9]*.[0-9]*' --abbrev=0) || true
        if [ -z "$LATEST_TAG" ]; then
          LATEST_TAG="0.1.0"
        fi
        echo "::set-output name=latest_tag::$LATEST_TAG"

    - name: Determine new prerelease version
      id: determine_version
      run: |
        if [[ "${{ steps.get_latest_tag.outputs.latest_tag }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+-prerelease\.[0-9]+$ ]]; then
          BASE_VERSION=$(echo "${{ steps.get_latest_tag.outputs.latest_tag }}" | sed -E 's/-prerelease\.[0-9]+$//')
          PREVIOUS_NUMBER=$(echo "${{ steps.get_latest_tag.outputs.latest_tag }}" | sed -E 's/.*-prerelease\.([0-9]+)$/\1/')
          NEW_NUMBER=$((PREVIOUS_NUMBER + 1))
          NEW_VERSION="${BASE_VERSION}-prerelease.$NEW_NUMBER"
        else
          NEW_VERSION="${{ steps.get_latest_tag.outputs.latest_tag }}-prerelease.1"
        fi
        echo "::set-output name=new_version::$NEW_VERSION"

    - name: Create new tag
      env:
        GITHUB_TOKEN: ${{ steps.create_app_token.outputs.token }}
      run: |
        git tag ${{ steps.determine_version.outputs.new_version }}
        git push origin ${{ steps.determine_version.outputs.new_version }}

    - name: Create GitHub release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ steps.create_app_token.outputs.token }}
      with:
        tag_name: ${{ steps.determine_version.outputs.new_version }}
        release_name: ${{ steps.determine_version.outputs.new_version }}
        draft: false
        prerelease: true
