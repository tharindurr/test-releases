name: Pre-Release

on:
  workflow_dispatch:
    inputs:
      pre_release_name:
        description: 'Name of the pre-release branch'
        required: true
        default: 'pre-release'


jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Create pre-release branch
        run: |
          git checkout -b ${{ inputs.pre_release_name }} ${{ github.ref_name }}
          git push origin ${{ inputs.pre_release_name }}

      - if: ${{ !env.ACT }}
        name: Generate app token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - if: ${{ !env.ACT }}
        uses: googleapis/release-please-action@v3
        id: prerelease
        with:
          token: ${{ steps.generate-token.outputs.token }}
          include-v-in-tag: false
          release-type: "python"
          default-branch: ${{ inputs.pre_release_name }}
          versioning-strategy: "prerelease"
